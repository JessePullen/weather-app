<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <form>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Enter a city">
                <button class="search-button">Search</button>
            </div>
            <div class="temperature">
                <label for="temperature-units">Celsius</label>
                <input name="temperature-units" type="checkbox" checked>
            </div>
        </form>
    </div>
    <div class="content">
        <div class="information">
            <p class="city-title weather-info">City</p>
            <p class='weather-info'>Temperature:</p>
            <p class='weather-info'>Conditions:</p>
            <p class='weather-info'>Precipitation chance:</p>
            <p class='weather-info'>Humidity:</p>
            <p class='weather-info'>Wind speed:</p>
        </p>
    </div>
</body>
</html>
