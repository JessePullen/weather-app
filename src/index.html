<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <form>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Enter a city">
                <button class="search-button">Search</button>
            </div>
        </form>
    </div>
    <div class="content">
        <div class="information">
            <div class="information-header">
                <h1 class="city-title weather-info">City</h1>
                <div class="temperature-controls">
                    <label for="temperature-units" class="temperature-label">'F</label>
                    <input class="checkbox temperature-units" name="temperature-units" id="toggle" type="checkbox" checked>
                    <label for="toggle" class="switch"></label>
                    <label for="temprature-units" class="temperature-label">'C</label>
                </div>
            </div>
            <div class="information-content">
                <p>Conditions:</p>
                <p class='weather-info'></p>
                <p>Temperature:</p>
                <p class='weather-info temperature'></p>
                <p>Precipitation chance:</p>
                <p class='weather-info'></p>
                <p >Humidity:</p>
                <p class='weather-info'></p>
                <p>Wind speed:</p>
                <p class='weather-info'></p>
            </div>
        </p>
    </div>
</body>
</html>
